version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next  # or 'build' or '.next' depending on your Next.js export method
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
